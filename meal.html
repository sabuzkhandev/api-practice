<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h5 class="text-center text-danger mt-3 text-uppercase">All meal list</h5>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Find your meal" aria-label="Recipient's username" aria-describedby="button-addon2" id="take-text">
                        <button class="btn btn-outline-secondary" type="button" onclick="searchFood()">Search</button>
                      </div>
                </div>
                <div class="col-3"></div>
            </div>
        </section>

        <section class="container mt-3">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="meal-card">

            </div>
        </section>
    </main>
    
    
    <script src="js/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
